<!-- BBVA Banks Parse Header Component -->
<div class="page-header banks-header">
    <div class="row align-items-center">
        <div class="col-md-6">
            <div class="header-title">
                <h1 class="page-title">
                    <i class="fas fa-university"></i>
                    Banks Parse
                </h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Banks Parse</li>
                    </ol>
                </nav>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="header-actions">
                <!-- Upload Button -->
                <button class="btn btn-primary upload-main-btn" 
                        onclick="openUploadModal()">
                    <i class="fas fa-upload"></i>
                    Upload PDFs
                </button>
                
                <!-- Year Navigation -->
                <div class="year-navigation">
                    <button class="btn btn-outline-secondary year-prev" 
                            onclick="changeYear(-1)">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <span class="current-year">{{ current_year or 2025 }}</span>
                    <button class="btn btn-outline-secondary year-next" 
                            onclick="changeYear(1)">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                
                <!-- Settings Dropdown -->
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" 
                            type="button" id="settingsDropdown" 
                            data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="settingsDropdown">
                        <li><a class="dropdown-item" href="#" onclick="exportAllAccounts()">
                            <i class="fas fa-download"></i> Export All Accounts
                        </a></li>
                        <li><a class="dropdown-item" href="#" onclick="parseAllAccounts()">
                            <i class="fas fa-play"></i> Parse All Accounts
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" onclick="showSystemInfo()">
                            <i class="fas fa-info-circle"></i> System Information
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
