<!-- templates/stp_components/modals/parse_modal.html -->
<div class="modal fade" id="parseModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-database"></i> 
                    Parsing STP Files
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="parseProgress">
                    <div class="d-flex align-items-center mb-3">
                        <div class="spinner-border text-primary me-3" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div>
                            <div id="parseStatus" class="fw-bold">Initializing...</div>
                            <small id="parseDetails" class="text-muted">Preparing to parse files</small>
                        </div>
                    </div>
                    
                    <div class="progress mb-2">
                        <div class="progress-bar" id="parseProgressBar" role="progressbar" style="width: 0%"></div>
                    </div>
                    
                    <div id="parseFileList" class="small"></div>
                </div>
                
                <div id="parseResults" style="display: none;">
                    <div class="alert" id="parseResultAlert">
                        <h6 id="parseResultTitle"></h6>
                        <div id="parseResultContent"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="parseCloseBtn">Close</button>
            </div>
        </div>
    </div>
</div>
