<!-- templates/stp_components/modals/export_modal.html -->
<div class="modal fade" id="exportModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-file-excel"></i>
                    Export to Excel
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="exportForm">
                    <div class="mb-3">
                        <label class="form-label">Export Type</label>
                        <select class="form-select" id="exportType" onchange="toggleDateInputs()">
                            <option value="all">All Data</option>
                            <option value="current_year">Current Year</option>
                            <option value="last_12_months">Last 12 Months</option>
                            <option value="custom">Custom Date Range</option>
                        </select>
                    </div>
                    
                    <div id="customDateRange" style="display: none;">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="startDate">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">End Date</label>
                                <input type="date" class="form-control" id="endDate">
                            </div>
                        </div>
                    </div>
                    
                    <div class="alert alert-info">
                        <small>
                            <i class="fas fa-info-circle"></i>
                            Excel file will include formatting, filters, and frozen headers for easy analysis.
                        </small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" onclick="exportToExcel()" id="exportExecuteBtn">
                    <i class="fas fa-download"></i> Download Excel
                </button>
            </div>
        </div>
    </div>
</div>
