<!-- templates/stp_components/header.html -->
<div class="row mb-3">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h3">
                {% if system_type == 'bbva' %}
                    <i class="fas fa-university text-primary"></i>
                    {{ page_title | default('Banks Parse') }}
                {% else %}
                    <i class="fas fa-calendar-alt text-primary"></i>
                    STP Parse
                {% endif %}
            </h1>
            <div class="d-flex align-items-center gap-2">
                <!-- Upload Button -->
                <div class="upload-container">
                    <button class="btn btn-success btn-sm" id="uploadBtn" onclick="showUploadModal()">
                        <i class="fas fa-upload"></i> Upload
                    </button>
                </div>
                
                <!-- NEW: Refresh Button -->
                <button id="refreshCalendarBtn" 
                        onclick="refreshCalendar()" 
                        class="btn btn-outline-secondary btn-sm"
                        title="Refresh calendar to detect file changes">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                
                <!-- Year Navigation -->
                <div class="btn-group">
                    {% if system_type == 'bbva' %}
                        <a href="{{ url_for('banks_calendar', year=year-1) }}" class="btn btn-outline-secondary btn-sm">
                            <i class="fas fa-chevron-left"></i> {{ year-1 }}
                        </a>
                        <button class="btn btn-primary btn-sm disabled">{{ year }}</button>
                        <a href="{{ url_for('banks_calendar', year=year+1) }}" class="btn btn-outline-secondary btn-sm">
                            {{ year+1 }} <i class="fas fa-chevron-right"></i>
                        </a>
                    {% else %}
                        <a href="{{ url_for('stp_calendar', year=year-1) }}" class="btn btn-outline-secondary btn-sm">
                            <i class="fas fa-chevron-left"></i> {{ year-1 }}
                        </a>
                        <button class="btn btn-primary btn-sm disabled">{{ year }}</button>
                        <a href="{{ url_for('stp_calendar', year=year+1) }}" class="btn btn-outline-secondary btn-sm">
                            {{ year+1 }} <i class="fas fa-chevron-right"></i>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
