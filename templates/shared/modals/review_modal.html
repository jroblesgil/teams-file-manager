<!-- Shared Review Modal -->
<!-- Used for reviewing parsed transactions -->

<div class="modal fade" id="reviewModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Review Transactions</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="review-filters mb-3">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Date Range:</label>
                            <input type="date" class="form-control" id="review-start-date">
                        </div>
                        <div class="col-md-4">
                            <label>To:</label>
                            <input type="date" class="form-control" id="review-end-date">
                        </div>
                        <div class="col-md-4">
                            <label>Filter:</label>
                            <select class="form-control" id="review-filter">
                                <option value="all">All Transactions</option>
                                <option value="debits">Debits Only</option>
                                <option value="credits">Credits Only</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped" id="review-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Type</th>
                                <th>File</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="export-filtered">Export Filtered</button>
            </div>
        </div>
    </div>
</div>
