<!-- Shared Upload Modal -->
<!-- Used for uploading files to SharePoint -->

<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Upload File</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="upload-file">Select File:</label>
                        <input type="file" class="form-control-file" id="upload-file" name="file" accept=".pdf,.xlsx,.xls">
                        <small class="form-text text-muted">
                            Supported formats: PDF, Excel (.xlsx, .xls)
                        </small>
                    </div>
                    
                    <div class="form-group">
                        <label for="upload-account">Account:</label>
                        <select class="form-control" id="upload-account" name="account">
                            <!-- Options will be populated based on system type -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="upload-year">Year:</label>
                        <select class="form-control" id="upload-year" name="year">
                            <option value="2024">2024</option>
                            <option value="2025" selected>2025</option>
                            <option value="2026">2026</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="upload-month">Month:</label>
                        <select class="form-control" id="upload-month" name="month">
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                </form>
                
                <div class="upload-progress" style="display: none;">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <small class="upload-status">Uploading...</small>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="upload-submit">Upload</button>
            </div>
        </div>
    </div>
</div>
